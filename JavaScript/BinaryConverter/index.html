<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Binary Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="">CONVERSOR</span>
      </div>
      <div class="lados">
        <div class="ladoBinario">
          <label class="binairo">Binário</label>
          <input
            type="text"
            id="binary"
            minlength="1"
            placeholder="Somente 0 e 1 são permitidos"
          />
        </div>
        <div class="ladoDecimal">
          <label class="decimal">Decimal</label>
          <input type="text" id="decimal" minlength="1" placeholder="Somentes números positivos"/>
        </div>
      </div>
      <div class="result">
        <p id="result"></p>
      </div>


    <script src="script.js"></script>
  </body>
</html>
