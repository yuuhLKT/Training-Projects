<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>ToDO</title>
  </head>

  <body>
    <div class="container">
      <h1>ToDO</h1>

      <input type="text" class="todoInput" placeholder="Escreva uma tarefa" />
      <div class="todos">
        <div class="ongoingTasks" id="ongoingTasks">
          <div class="task">
            <div class="taskItem">
              <span> <input type="checkbox" /></span>
              <a href="#"></a>
            </div>
          </div>
        </div>
        <div class="completedTasks" id="completedTasks">
          <div class="completedTitle"></div>
          <div class="taskItem">
            <span> <input type="checkbox" /></span>
            <a href="#"></a>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
